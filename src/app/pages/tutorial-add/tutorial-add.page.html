<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>2201301125 | Ariansyah Aryo Prasetio</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="danger">
      <ion-title size="large">2201301125 | Ariansyah Aryo Prasetio</ion-title>
    </ion-toolbar>
  </ion-header>
  <form [formGroup]="formTutorial" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Judul / Title</ion-label>
      <ion-input formControlName="title" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Deskripsi / Description</ion-label>
      <ion-input formControlName="description" type="text"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-button type="submit">Tambah Data</ion-button>
    </ion-item>
  </form>
</ion-content>
