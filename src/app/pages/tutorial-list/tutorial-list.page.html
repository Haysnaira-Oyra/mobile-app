<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>2201301125 | Ariansyah Aryo Prasetio</ion-title>
    <ion-buttons slot="end">
      <ion-button
        shape="round"
        size="large"
        routerLink="/tutorial-add"
        routerDirection="forward"
      >
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="danger">
      <ion-title size="large">2201301125 | Ariansyah Aryo Prasetio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item-sliding *ngFor="let item of tutorials">
      <ion-item button routerLink="/tutorial/{{item.id}}">
        <ion-avatar slot="start">
          <img src="{{foto}}?sig={{item.id}}" />
        </ion-avatar>
        <ion-label
          >{{ item.title }}
          <p>{{ item.description }}</p>
          <p class="ion-text-end">{{item.tanggal}}</p>
        </ion-label>
        <ion-badge slot="end">{{ item.id }}</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option button routerLink="/tutorial-edit/{{item.id}}"
          >Edit</ion-item-option
        >
        <ion-item-option color="danger" (click)="deleteData(item.id)"
          >Hapus</ion-item-option
        >
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
